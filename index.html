<!DOCTYPE html>
<html>
<head>
 <title>lottie-test</title>
 <meta charset="UTF-8">
</head>
<body>

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://assets4.lottiefiles.com/packages/lf20_q07pKG.json"  background="#FF0000"  speed="1"  style="width: 300px; height: 300px;"  loop controls autoplay></lottie-player>

<div style="width:auto; height:auto;" id="lottie"></div>
<script src="lottie.min.js" type="text/javascript" charset="utf-8"></script>

<script>
	lottie.loadAnimation({
	 container: document.getElementById('lottie'), // アニメーションをさせたいdivなどhtml要素ににつけた名前
	 renderer: 'svg',
	 loop: true,
	 autoplay: true,
	 path: 'main_0916.json' // 自分が書き出したjsonファイルの名前と場所（パス）を記述
	 rendererSettings: {
        className: 'main'
    }
	});
</script>
</body>
</html>
